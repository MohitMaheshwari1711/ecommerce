{% extends "base.html" %}

{% load static %}

{% block content %}
<style>
    #login {
        padding-top: 50px
    }

    #login .form-wrap {
        width: 120%;
        margin: 0 auto;
    }

    #login h1 {
        color: #ffa45c;
        font-size: 18px;
        text-align: center;
        font-weight: bold;
        padding-bottom: 20px;
    }

    #login .form-group {
        margin-bottom: 25px;
    }

    #login .checkbox {
        margin-bottom: 20px;
        position: relative;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        -o-user-select: none;
        user-select: none;
    }

    #login .checkbox.show:before {
        content: '\e013';
        color: #1fa67b;
        font-size: 17px;
        margin: 1px 0 0 3px;
        position: absolute;
        pointer-events: none;
        font-family: 'Glyphicons Halflings';
    }

    #login .checkbox .character-checkbox {
        width: 25px;
        height: 25px;
        cursor: pointer;
        border-radius: 3px;
        border: 1px solid #ccc;
        vertical-align: middle;
        display: inline-block;
    }

    #login .checkbox .label {
        color: #6d6d6d;
        font-size: 13px;
        font-weight: normal;
    }

    #login .btn.btn-custom {
        font-size: 14px;
        margin-bottom: 20px;
    }

    #login .forget {
        font-size: 13px;
        text-align: center;
        display: block;
    }

    #login-type {
        background-image: url("{% static 'images/ecommerce-header-icon.svg' %}");
        background-repeat: no-repeat;
    }

    /*    --------------------------------------------------
	:: Inputs & Buttons
	-------------------------------------------------- */
    .form-control {
        color: #212121;
    }

    .btn-custom {
        color: #fff;
        background-color: #ffa45c;
    }

    .btn-custom:hover,
    .btn-custom:focus {
        color: #fff;
    }

    .errorlist {
        color: red;
    }

    ul {
        list-style-type: none;
        padding-left: 2px;
        padding-top: 4px;
    }
</style>

<div class="container" id="login">
    <div class="row">
        <div class="col-6" id="login-type" style="height: 400px;">
        
        </div>
        <div id="col-6">
            <div class="form-wrap">
                <h1>Register</h1>
                <form method="POST" id="register_data" action='{% if action_url %}{{ action_url }}{% else %}{% url "register" %}{% endif %}'> {% csrf_token %}
                    <div class="form-group">
                        <div class="row">
                            <div class="col-6">
                                {{form.full_name}}
                            </div>
                            <div class="col-6">
                                {{form.email}}
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-6">
                                {{form.password1}}
                            </div>
                            <div class="col-6">
                                {{form.password2}}
                            </div>
                        </div>
                    </div>
                    <input type="submit" id="btn-login" class="btn btn-custom btn-lg btn-block" style="width: 40%; margin-left: auto; margin-right: auto;" value="Submit">
                </form>
                <hr>
            </div>
        </div>
    </div>
</div>
{% endblock %}
