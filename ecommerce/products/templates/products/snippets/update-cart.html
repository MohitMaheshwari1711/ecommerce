<form method="POST" action='{% url "cart:update" %}' data-endpoint='{% url "cart:update" %}' class="form form-product-ajax"> {% csrf_token %}
    <input type="hidden" name="product_id" value="{{ product.id }}" />
    <span class="submit-span">
        {% if product in cart.products.all %}
        In cart<button type="submit" class="btn btn-link">Remove ?</button>
        {% else %}
        <button type="submit" disabled class="btn btn-success" id="state" style="background-color: #ffa45c !important; color: white; border-radius: 50px;">Add to cart</button>
        {% endif %}
    </span>
</form>
